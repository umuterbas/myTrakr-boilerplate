<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myTrakr</title>
    <!-- jQuery file -->
    <script src="./js/vendors/jquery.js"></script>
    <!-- Bootstrap files -->
    <script src="./js/vendors/bootstrap.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    myTrakr
    <main>
      <form action="">
        New Account:
        <input type="text" id="new_account_input"/>
        <button id="add_new_account">Add new account</button>
      </form>
      <form action="">
        New Transaction: Deposit
        <input type="radio" />
        Withdraw
        <input type="radio" />
        Transfer
        <input type="radio" />
        <br>
        Account:
        <select id="account_select"></select>

        From:
        <select id="from_select"></select>

        To:
        <select id="to_select"></select>
        Category:
        <select id="category_select"></select>
        <input type="text" />
        <button type="button">Add new category</button>
        <br>

        Description
        <input type="text" />

        Amount:
        <input type="number" id="trans_amount"/>

        <button>Add transaction</button>
      </form>

      Account summary
      <ul id="account_summary"></ul>
      Filter by account:
      <select></select>
      <table>
        <tr>
          <th>Id</th>
          <th>Username</th>
          <th>Transaction Type</th>
          <th>Category</th>
          <th>Description</th>
          <th>Amount</th>
          <th>From</th>
          <th>To</th>
        </tr>
        <tbody id="transaction_list">



        </tbody>
      </table>
    </main>
    <script src="./js/helpers/Account.js"></script>
    <script src="./js/helpers/Category.js"></script>
    <script src="./js/helpers/Common.js"></script>
    <script src="./js/helpers/Transaction.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
